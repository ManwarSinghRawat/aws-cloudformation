Resources:
    VPCCLOUD:
        Type: AWS::EC2::VPC
        Properties:
            CidrBlock: !Ref VPCCIDR
            EnableDnsSupport: true
            EnableDnsHostnames: true
            InstanceTenancy: default
            Tags:
              - Key: Name
                Value: VPCCLOUD

    SubnetAZ1Web:
        Type: AWS::EC2::Subnet
        Properties:
            VpcId:
                Ref: VPCCLOUD
            CidrBlock: !Ref SubnetAZ1CIDRWeb
            AvailabilityZone: 
                Fn::Select: 
                    - 0
                    - Fn::GetAZs: ""
            Tags:
              - Key: Name
                Value: SubnetAZ1Web

    SubnetAZ2Web:
        Type: AWS::EC2::Subnet
        Properties:
            VpcId:
                Ref: VPCCLOUD
            CidrBlock: !Ref SubnetAZ2CIDRWeb
            AvailabilityZone: 
                Fn::Select: 
                    - 1
                    - Fn::GetAZs: ""            
            Tags:
              - Key: Name
                Value: SubnetAZ2Web

    SubnetAZ1Database:
        Type: AWS::EC2::Subnet
        Properties:
            VpcId:
                Ref: VPCCLOUD
            CidrBlock: !Ref SubnetAZ1CIDRDatabase
            AvailabilityZone: 
                Fn::Select: 
                    - 0
                    - Fn::GetAZs: ""
            Tags:
              - Key: Name
                Value: SubnetAZ1Database

    SubnetAZ2Database:
        Type: AWS::EC2::Subnet
        Properties:
            VpcId:
                Ref: VPCCLOUD
            CidrBlock: !Ref SubnetAZ2CIDRDatabase
            AvailabilityZone: 
                Fn::Select: 
                    - 1
                    - Fn::GetAZs: ""            
            Tags:
              - Key: Name
                Value: SubnetAZ2Database

    EIPNAT:
        Type: AWS::EC2::EIP
        Properties:
            Domain: vpc

    InternetGateway:
        Type: AWS::EC2::InternetGateway
        Properties:
            Tags:
              - Key: Name
                Value: InternetGateway

    AttachInternetGateway:
        Type: AWS::EC2::VPCGatewayAttachment
        Properties:
            VpcId:
                Ref: VPCCLOUD
            InternetGatewayId:
                Ref: InternetGateway

    NATGateway:
        Type: AWS::EC2::NatGateway
        DependsOn: AttachInternetGateway
        Properties:
            AllocationId: !GetAtt EIPNAT.AllocationId
            SubnetId: 
                Ref: SubnetAZ1Web



    RouteTablePublic:
        Type: AWS::EC2::RouteTable
        Properties:
            VpcId:
                Ref: VPCCLOUD
            Tags:
              - Key: Name
                Value: RouteTableWeb

    RouteTablePrivate:
        Type: AWS::EC2::RouteTable
        Properties:
            VpcId:
                Ref: VPCCLOUD
            Tags:
              - Key: Name
                Value: RouteTableDatabase

    RouteTableAZ1WebAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId:
                Ref: RouteTablePublic
            SubnetId:
                Ref: SubnetAZ1Web

    RouteTableAZ2WebAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId:
                Ref: RouteTablePublic
            SubnetId:
                Ref: SubnetAZ2Web

    RouteTableAZ1DatabaseAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId:
                Ref: RouteTablePrivate
            SubnetId:
                Ref: SubnetAZ1Database

    RouteTableAZ2DatabaseAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId:
                Ref: RouteTablePrivate
            SubnetId:
                Ref: SubnetAZ2Database

    PublicInternetRoute:
        Type: AWS::EC2::Route
        DependsOn: InternetGateway
        Properties:
            DestinationCidrBlock: 0.0.0.0/0
            GatewayId:
                Ref: InternetGateway
            RouteTableId:
                Ref: RouteTablePublic

    PrivateInternetRoute:
        Type: AWS::EC2::Route
        DependsOn: NATGateway
        Properties:
            DestinationCidrBlock: 0.0.0.0/0
            NatGatewayId:
                Ref: NATGateway
            RouteTableId:
                Ref: RouteTablePrivate

    DatabaseSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: Database Security Group
            VpcId: !Ref VPCCLOUD
    DatabaseSecurityGroupInbound:
        Type: AWS::EC2::SecurityGroupIngress
        Properties:
            GroupId: !Ref DatabaseSecurityGroup
            IpProtocol: tcp
            FromPort: 3306
            ToPort: 3306
            SourceSecurityGroupId: !Ref EcsSecurityGroup

    MYSQLDatabase:
        Type: AWS::EC2::Instance
        Properties:
            BlockDeviceMappings:
                - DeviceName: /dev/sda1
                  Ebs:
                    DeleteOnTermination: true
                    VolumeType: gp2
                    VolumeSize: 20
            EbsOptimized: false
            ImageId: !FindInMap [ AWSRegionToUbuntuAMI, !Ref "AWS::Region", AMI ]
            InstanceType: !Ref DBInstanceType
            KeyName: !Ref KeyName
            SecurityGroupIds: [!Ref DatabaseSecurityGroup]
            SubnetId: !Ref SubnetAZ1Database
            Tags:
            - Key: Name
              Value: MYSQLDatabase
            UserData:
                'Fn::Base64': !Sub |
                    #!/bin/bash
                    exec > >(tee /var/log/userdata.log)
                    exec 2>&1
                    whoami
                    echo userdata deployment script 1.4
                    echo =======================================

                    # Download and Install the Latest Updates for the OS
                    apt-get update && apt-get upgrade -y

                    # Install Java
                    apt-get -y install default-jre
                    java -version

                    apt-get -y install apt-transport-https
                    wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo apt-key add -
                    echo "deb https://artifacts.elastic.co/packages/5.x/apt stable main" | sudo tee -a /etc/apt/sources.list.d/elastic-5.x.list

                    # Install Logstash
                    apt-get -y update
                    apt-get -y install logstash

                    # Install essential packages
                    apt-get -y install htop

                    echo ==================================

                    export DEBIAN_FRONTEND=noninteractive

                    debconf-set-selections <<< 'mysql-server-5.7 mysql-server/root_password password'
                    debconf-set-selections <<< 'mysql-server-5.7 mysql-server/root_password_again password'

                    apt-get install --assume-yes mysql-server-5.7

                    # Update bind address to 0.0.0.0
                    sed -i 's/127\.0\.0\.1/0\.0\.0\.0/g' /etc/mysql/mysql.conf.d/mysqld.cnf
                    systemctl restart mysql
                    systemctl status mysql

                    mysql -uroot -ppassword -e "USE mysql; ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'password';"
                    mysql -uroot -ppassword -e "USE mysql; UPDATE user SET Host='%' WHERE User='root' AND Host='localhost'; DELETE FROM user WHERE Host != '%' AND User='root'; FLUSH PRIVILEGES;"

                    mysql -uroot -ppassword -e "create database testdb;"

                    mysql -uroot -ppassword -e "use testdb; create table testtable (PersonID int, LastName varchar(255), FirstName varchar(255), City varchar(255), Date datetime(6));"
                    mysql -uroot -ppassword -e "use testdb; describe testtable;"

                    echo ==================================

                    mkdir /etc/logstash/connectors
                    cd /etc/logstash/connectors/
                    curl -OL https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-5.1.44.tar.gz
                    tar -zxvf mysql-connector-java-5.1.44.tar.gz
                    mv ./mysql-connector-java-5.1.44/mysql-connector-java-5.1.44-bin.jar .
                    cd /etc/logstash/conf.d

                    cat > logstash-elasticsearch.conf << "EOF"
                    input {
                    jdbc {
                        jdbc_driver_library => "/etc/logstash/connectors/mysql-connector-java-5.1.44-bin.jar"
                        jdbc_driver_class => "com.mysql.jdbc.Driver"
                        jdbc_connection_string => "jdbc:mysql://localhost:3306/testdb"
                        jdbc_user => "root"
                        jdbc_password => "password"
                        statement => "SELECT * FROM testtable"
                        schedule => "* * * * *"
                    }
                    }
                    output {
                    elasticsearch {
                        hosts => ["search-rds-logstash-test-gv6d4f64d227kgwjbrohgys43e.us-west-2.es.amazonaws.com:443"]
                        ssl => "true"
                        index => "fraud22"
                    }
                    stdout { codec => rubydebug }
                    }
                    EOF

                    systemctl restart logstash.service
                    systemctl status logstash.service

                    echo ==================================
                    echo FINSIHED!!


    ECSCluster:
        Type: AWS::ECS::Cluster
    EcsSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: ECS Security Group
            VpcId: !Ref VPCCLOUD
    EcsSecurityGroupHTTPinbound:
        Type: AWS::EC2::SecurityGroupIngress
        Properties:
            GroupId: !Ref EcsSecurityGroup
            IpProtocol: tcp
            FromPort: 80
            ToPort: 80
            CidrIp: 0.0.0.0/0
    EcsSecurityGroupSSHinbound:
        Type: AWS::EC2::SecurityGroupIngress
        Properties:
            GroupId: !Ref EcsSecurityGroup
            IpProtocol: tcp
            FromPort: 22
            ToPort: 22
            CidrIp: 0.0.0.0/0
    EcsSecurityGroupALBports:
        Type: AWS::EC2::SecurityGroupIngress
        Properties:
            GroupId: !Ref EcsSecurityGroup
            IpProtocol: tcp
            FromPort: 31000
            ToPort: 61000
            SourceSecurityGroupId: !Ref EcsSecurityGroup
    CloudwatchLogsGroup:
        Type: AWS::Logs::LogGroup
        Properties:
            LogGroupName: !Join ['-', [ECSLogGroup, !Ref 'AWS::StackName']]
            RetentionInDays: 14
    ECSTaskDefinitionFraudDetectAPI:
        Type: AWS::ECS::TaskDefinition
        Properties:
            Family: ECSFraudDetectionTaskFamily
            NetworkMode: bridge
            ContainerDefinitions:
            - Name: FraudDetectionContainer
              Cpu: '10'
              Essential: 'true'
              Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepoName}:${FraudDetectImageTagName}
              Memory: '300'
              LogConfiguration:
                LogDriver: awslogs
                Options:
                    awslogs-group: !Ref 'CloudwatchLogsGroup'
                    awslogs-region: !Ref 'AWS::Region'
                    awslogs-stream-prefix: ecs-frauddetect-api
              PortMappings:
              - ContainerPort: 5000
    ECSTaskDefinitionFraudDetectFrontend:
        Type: AWS::ECS::TaskDefinition
        DependsOn: MYSQLDatabase
        Properties:
            Family: ECSFraudDetectionFrontendTaskFamily
            NetworkMode: bridge
            ContainerDefinitions:
            - Name: FraudDetectionFrontendContainer
              Cpu: '10'
              Environment:
              - Name: SERVERFUL_DB_HOST
                Value: !GetAtt MYSQLDatabase.PrivateIp
              - Name: SERVERFUL_DB_USER
                Value: root
              - Name: SERVERFUL_DB_PASS
                Value: password
              - Name: SERVERFUL_DB_NAME
                Value: testdb
              - Name: SERVERFUL_FRAUDAPI_HOST
                Value: jsonplaceholder.typicode.com              
              Essential: 'true'
              Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepoName}:${FraudDetectFrontendImageTagName}
              Memory: '300'
              LogConfiguration:
                LogDriver: awslogs
                Options:
                    awslogs-group: !Ref 'CloudwatchLogsGroup'
                    awslogs-region: !Ref 'AWS::Region'
                    awslogs-stream-prefix: ecs-frauddetect-frontend
              PortMappings:
              - ContainerPort: 5000


    ECSALB1:
        Type: AWS::ElasticLoadBalancingV2::LoadBalancer
        Properties:
            Name: ECSALB1
            Scheme: internet-facing
            LoadBalancerAttributes:
            - Key: idle_timeout.timeout_seconds
              Value: '30'
            Subnets: [!Ref SubnetAZ1Web, !Ref SubnetAZ2Web]
            SecurityGroups: [!Ref 'EcsSecurityGroup']
    ECSALB2:
        Type: AWS::ElasticLoadBalancingV2::LoadBalancer
        Properties:
            Name: ECSALB2
            Scheme: internet-facing
            LoadBalancerAttributes:
            - Key: idle_timeout.timeout_seconds
              Value: '30'
            Subnets: [!Ref SubnetAZ1Web, !Ref SubnetAZ2Web]
            SecurityGroups: [!Ref 'EcsSecurityGroup']

    ECSALB1TG:
        Type: AWS::ElasticLoadBalancingV2::TargetGroup
        DependsOn: ECSALB1
        Properties:
            HealthCheckIntervalSeconds: 10
            HealthCheckPath: /health
            HealthCheckProtocol: HTTP
            HealthCheckTimeoutSeconds: 5
            HealthyThresholdCount: 2
            Name: ECSALB1TG
            Port: 80
            Protocol: HTTP
            UnhealthyThresholdCount: 2
            VpcId: !Ref VPCCLOUD            
            
    ECSALB1Listener:
        Type: AWS::ElasticLoadBalancingV2::Listener
        DependsOn: ECSServiceRole
        Properties:
            DefaultActions:
            - Type: forward
              TargetGroupArn: !Ref ECSALB1TG
            LoadBalancerArn: !Ref ECSALB1
            Port: '80'
            Protocol: HTTP
    ECSALB1ListenerRule:
        Type: AWS::ElasticLoadBalancingV2::ListenerRule
        DependsOn: ECSALB1Listener
        Properties:
            Actions:
            - Type: forward
              TargetGroupArn: !Ref ECSALB1TG
            Conditions:
            - Field: path-pattern
              Values: [/]
            ListenerArn: !Ref ECSALB1Listener
            Priority: 1


    ECSALB2TG:
        Type: AWS::ElasticLoadBalancingV2::TargetGroup
        DependsOn: ECSALB2
        Properties:
            HealthCheckIntervalSeconds: 10
            HealthCheckPath: /health
            HealthCheckProtocol: HTTP
            HealthCheckTimeoutSeconds: 5
            HealthyThresholdCount: 2
            Name: ECSALB2TG
            Port: 80
            Protocol: HTTP
            UnhealthyThresholdCount: 2
            VpcId: !Ref VPCCLOUD            
            
    ECSALB2Listener:
        Type: AWS::ElasticLoadBalancingV2::Listener
        DependsOn: ECSServiceRole
        Properties:
            DefaultActions:
            - Type: forward
              TargetGroupArn: !Ref ECSALB2TG
            LoadBalancerArn: !Ref ECSALB2
            Port: '80'
            Protocol: HTTP
    ECSALB2ListenerRule:
        Type: AWS::ElasticLoadBalancingV2::ListenerRule
        DependsOn: ECSALB2Listener
        Properties:
            Actions:
            - Type: forward
              TargetGroupArn: !Ref ECSALB2TG
            Conditions:
            - Field: path-pattern
              Values: [/]
            ListenerArn: !Ref ECSALB2Listener
            Priority: 1



    ECSAutoScalingGroup:
        Type: AWS::AutoScaling::AutoScalingGroup
        Properties:
            VPCZoneIdentifier: [!Ref SubnetAZ1Web, !Ref SubnetAZ2Web]
            LaunchConfigurationName: !Ref ContainerInstances
            MinSize: 1
            MaxSize: 1
            DesiredCapacity: 1
        CreationPolicy:
            ResourceSignal:
                Timeout: PT15M
        UpdatePolicy:
            AutoScalingReplacingUpdate:
                WillReplace: 'true'

    ContainerInstances:
        Type: AWS::AutoScaling::LaunchConfiguration
        DependsOn: InternetGateway
        Properties:
            AssociatePublicIpAddress: true
            ImageId: !FindInMap [AWSRegionToECSAMI, !Ref 'AWS::Region', AMI]
            SecurityGroups: [!Ref 'EcsSecurityGroup']
            InstanceType: !Ref ClusterInstanceType
            IamInstanceProfile: !Ref 'EC2InstanceProfile'
            KeyName: !Ref 'KeyName'
            UserData:
                Fn::Base64: !Sub |
                    #!/bin/bash -xe
                    echo ECS_CLUSTER=${ECSCluster} >> /etc/ecs/ecs.config
                    yum install -y aws-cfn-bootstrap
                    /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource ECSAutoScalingGroup --region ${AWS::Region}



    ECSServiceFraudDetectAPI:
        Type: AWS::ECS::Service
        DependsOn: ECSALB1Listener
        Properties:
            Cluster: !Ref ECSCluster
            DesiredCount: 2
            LoadBalancers:
            - ContainerName: FraudDetectionContainer
              ContainerPort: '5000'
              TargetGroupArn: !Ref ECSALB1TG
            Role: !Ref 'ECSServiceRole'
            TaskDefinition: !Ref ECSTaskDefinitionFraudDetectAPI

    ECSServiceFraudDetectFrontend:
        Type: AWS::ECS::Service
        DependsOn: ECSALB2Listener
        Properties:
            Cluster: !Ref ECSCluster
            DesiredCount: 2
            LoadBalancers:
            - ContainerName: FraudDetectionFrontendContainer
              ContainerPort: '5000'
              TargetGroupArn: !Ref ECSALB2TG
            Role: !Ref 'ECSServiceRole'
            TaskDefinition: !Ref ECSTaskDefinitionFraudDetectFrontend


    ECSServiceRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Statement:
                - Effect: Allow
                  Principal:
                    Service: [ecs.amazonaws.com]
                  Action: ['sts:AssumeRole']
            Path: /
            Policies:
            - PolicyName: ecs-service
              PolicyDocument:
                Statement:
                - Effect: Allow
                  Action: [
                    'elasticloadbalancing:DeregisterInstancesFromLoadBalancer',
                    'elasticloadbalancing:DeregisterTargets',
                    'elasticloadbalancing:Describe*',
                    'elasticloadbalancing:RegisterInstancesWithLoadBalancer',
                    'elasticloadbalancing:RegisterTargets', 
                    'ec2:Describe*', 
                    'ec2:AuthorizeSecurityGroupIngress'
                  ]
                  Resource: '*'


    ServiceScalingTargetFraudDetectAPI:
        Type: AWS::ApplicationAutoScaling::ScalableTarget
        DependsOn: ECSServiceFraudDetectAPI
        Properties:
            MaxCapacity: 2
            MinCapacity: 1
            ResourceId: !Join ['', [service/, !Ref 'ECSCluster', /, !GetAtt [ECSServiceFraudDetectAPI, Name]]]
            RoleARN: !GetAtt [AutoscalingRole, Arn]
            ScalableDimension: ecs:service:DesiredCount
            ServiceNamespace: ecs
    ServiceScalingPolicyFraudDetectAPI:
        Type: AWS::ApplicationAutoScaling::ScalingPolicy
        Properties:
            PolicyName: StepPolicyFraudDetectAPI
            PolicyType: StepScaling
            ScalingTargetId: !Ref ServiceScalingTargetFraudDetectAPI
            StepScalingPolicyConfiguration:
                AdjustmentType: PercentChangeInCapacity
                Cooldown: 60
                MetricAggregationType: Average
                StepAdjustments:
                - MetricIntervalLowerBound: 0
                  ScalingAdjustment: 200
    ALB500sAlarmScaleUpFraudDetectAPI:
        Type: AWS::CloudWatch::Alarm
        Properties:
            EvaluationPeriods: '1'
            Statistic: Average
            Threshold: '10'
            AlarmDescription: Alarm if our ALB generates too many HTTP 500s.
            Period: '60'
            AlarmActions: [!Ref ServiceScalingPolicyFraudDetectAPI]
            Namespace: AWS/ApplicationELB
            Dimensions:
            - Name: ECSService
              Value: !Ref ECSServiceFraudDetectAPI
            ComparisonOperator: GreaterThanThreshold
            MetricName: HTTPCode_ELB_5XX_Count


    ServiceScalingTargetFraudDetectFrontend:
        Type: AWS::ApplicationAutoScaling::ScalableTarget
        DependsOn: ECSServiceFraudDetectFrontend
        Properties:
            MaxCapacity: 2
            MinCapacity: 1
            ResourceId: !Join ['', [service/, !Ref 'ECSCluster', /, !GetAtt [ECSServiceFraudDetectFrontend, Name]]]
            RoleARN: !GetAtt [AutoscalingRole, Arn]
            ScalableDimension: ecs:service:DesiredCount
            ServiceNamespace: ecs
    ServiceScalingPolicyFraudDetectFrontend:
        Type: AWS::ApplicationAutoScaling::ScalingPolicy
        Properties:
            PolicyName: StepPolicyFraudDetectFrontend
            PolicyType: StepScaling
            ScalingTargetId: !Ref ServiceScalingTargetFraudDetectFrontend
            StepScalingPolicyConfiguration:
                AdjustmentType: PercentChangeInCapacity
                Cooldown: 60
                MetricAggregationType: Average
                StepAdjustments:
                - MetricIntervalLowerBound: 0
                  ScalingAdjustment: 200
    ALB500sAlarmScaleUpFraudDetectFrontend:
        Type: AWS::CloudWatch::Alarm
        Properties:
            EvaluationPeriods: '1'
            Statistic: Average
            Threshold: '10'
            AlarmDescription: Alarm if our ALB generates too many HTTP 500s.
            Period: '60'
            AlarmActions: [!Ref ServiceScalingPolicyFraudDetectFrontend]
            Namespace: AWS/ApplicationELB
            Dimensions:
            - Name: ECSService
              Value: !Ref ECSServiceFraudDetectFrontend
            ComparisonOperator: GreaterThanThreshold
            MetricName: HTTPCode_ELB_5XX_Count


    AutoscalingRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Statement:
                - Effect: Allow
                  Principal:
                    Service: [application-autoscaling.amazonaws.com]
                  Action: ['sts:AssumeRole']
            Path: /
            Policies:
            - PolicyName: service-autoscaling
              PolicyDocument:
                Statement:
                - Effect: Allow
                  Action: ['application-autoscaling:*', 
                            'cloudwatch:DescribeAlarms',
                            'cloudwatch:PutMetricAlarm',
                            'ecs:DescribeServices',
                            'ecs:UpdateService']
                  Resource: '*'
    EC2InstanceProfile:
        Type: AWS::IAM::InstanceProfile
        Properties:
            Path: /
            Roles: [FraudDetectCodeBuildEC2ClusterInstanceRole]

Outputs:
    FraudDetectionPredictCommand:
